<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converso de Moedas</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="container">
        <h1>CONVERSOR DE MOEDAS</h1>
        <p>Dólar para Real</p>
        <div class="input-field">
            <form>
                <input type="text" name="valor" id="inValor"
                    placeholder="Valor em Dólar"
                >
            </form>
        </div>
        <div class="button">
            <input type="button" value="Converter" id="btnConverter">
        </div>
        <div class="alerta">
            <h3 id="alerta"></h3>
        </div>
        <div class="output">
            <h3 id="outValor"></h3>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
